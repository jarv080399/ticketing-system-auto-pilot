version: '3.8'

services:
  # ─── Laravel Application (PHP-FPM + Nginx) ───
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ticketing-system-app:latest
    container_name: ticketing_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_URL: "http://localhost:9094"
    ports:
      - "9094:9094"
    volumes:
      - .:/var/www/html
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ticketing-net

  # ─── Laravel Reverb (WebSockets) ───
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    image: ticketing-system-reverb:latest
    container_name: ticketing_reverb
    restart: unless-stopped
    command: php artisan reverb:start
    env_file:
      - .env
    environment:
      APP_URL: "http://localhost:9094"
    ports:
      - "8081:8081"
    volumes:
      - .:/var/www/html
    depends_on:
      redis:
        condition: service_started
    networks:
      - ticketing-net

  # ─── MySQL (Percona Server) ───
  db:
    image: percona:8.0
    container_name: ticketing_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret_root
      MYSQL_DATABASE: ticketing
      MYSQL_USER: ticketing_user
      MYSQL_PASSWORD: secure_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret_root"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticketing-net

  # ─── Redis Cache ───
  redis:
    image: redis:7-alpine
    container_name: ticketing_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - ticketing-net

  # ─── Mailpit (local email testing) ───
  mailpit:
    image: axllent/mailpit
    container_name: ticketing_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"    # SMTP
      - "8025:8025"    # Web UI
    networks:
      - ticketing-net

networks:
  ticketing-net:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
