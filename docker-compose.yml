version: '3.8'

services:
  # Laravel application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ticketing-system-app:latest
    container_name: ticketing_app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
    networks:
      - ticketing-net

  # Nginx web server (serves the Laravel app)
  nginx:
    image: nginx:stable-alpine
    container_name: ticketing_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - ticketing-net

  # MySQL (Percona) database
  db:
    image: percona:8.0
    container_name: ticketing_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret_root
      MYSQL_DATABASE: ticketing
      MYSQL_USER: ticketing_user
      MYSQL_PASSWORD: secure_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ticketing-net

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: ticketing_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ticketing-net

networks:
  ticketing-net:
    driver: bridge

volumes:
  db_data:
    driver: local
